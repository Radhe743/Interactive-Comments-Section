<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/style.css" />
		<script src="/src/radhe.js" defer type="module"></script>
		<title>Interactive comments section</title>
	</head>
	<body>
		<!-- <h1>Radhey Shyam</h1> -->

		<main>
			<div data-comments-container class="main__comments-container">
				<!--!  -->
				<!--Each Comment  -->
				<template data-comment-template>
					<div
						class="each-comment-container"
						data-comment
						data-comment-id="1124124124"
					>
						<div class="main__comments-container__comment">
							<!-- Left -->
							<div class="main__comments-container__comment-left">
								<div class="score">
									<div class="score-change-buttons">
										<img src="assets/images/icon-plus.svg" alt="" srcset="" />
									</div>
									<h3 data-score></h3>

									<div class="score-change-buttons">
										<img src="assets/images/icon-minus.svg" alt="" srcset="" />
									</div>
								</div>
							</div>
							<!-- Right -->
							<div class="main__comments-container__comment-right">
								<header>
									<div>
										<div class="avatar-container">
											<img
												src="assets/images/avatars/image-amyrobson.webp"
												data-profile-pic
												alt=""
											/>
										</div>
										<h4><span data-comment-user-name>amyrobson</span></h4>
										<span data-time-ago>1 month ago</span>
									</div>
									<div data-reply-btn class="reply-btn">
										<img src="assets/images/icon-reply.svg" alt="" />
										<h5>
											<span>Reply</span>
										</h5>
									</div>
								</header>
								<p data-comment-content class="comment-content">
									Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui
									eligendi quaerat adipisci veritatis labore commodi
									consequuntur asperiores cum maiores eos mollitia ullam
									perferendis voluptatibus saepe eaque cumque similique, minus
									dolore.
								</p>

								<button data-show-replies class="btn show-replies">
									Show replies
								</button>
								<button
									data-hide-replies
									class="btn show-replies hide-replies hidden"
								>
									Hide replies
								</button>
							</div>
						</div>
						<!-- Replys -->
						<div class="each-comment-container__replys" data-replies>
							<!-- Replys Goes Here -->

							<!-- Replys Ends Here -->
						</div>
					</div>
				</template>
				<!-- Each Comment End  -->
				<!--!  -->
			</div>

			<form class="main__add-comment" data-add-comment id="comment-form">
				<div class="avatar-container">
					<img src="assets/images/avatars/image-juliusomo.webp" alt="" />
				</div>
				<textarea
					name="comment"
					id=""
					placeholder="Add a comment..."
					form="comment-form"
				></textarea>
				<div class="">
					<input type="submit" value="send" class="btn btn-send" />
				</div>
			</form>
		</main>
	</body>
</html>
